<!DOCTYPE html>
<html lang="en">
<head>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table class="table">
        <tr>
            <td> Faculty Name </td>
            <td><input type="text" class="form-control"> </td>
        </tr>
        <tr>
            <td> Department </td>
            <td> <select name="" id="" class="form-control">
                <option value="English">English </option>
                <option value="Journalism"> Journalism </option>
                <option value="PE"> Physical Education </option>
                <option value="Language"> Hindi and Malayalam</option>
                <option value="Physics"> Physics </option>
                <option value="Computer"> Computer Science </option>
                <option value="Arts"> ARTS</option>
            </select></td>
        </tr>
        <tr>
            <td> Educational Qualifications </td>
            <td><input type="text" class="from-control"></td>
        </tr>
        <tr>
            <td> Contact no.</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td> Designation </td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td> Address </td>
            <td><textarea name="" id="" cols="30" rows="3" class="form-control"></textarea></td>
        </tr>
        <tr>
            <td> Pincode </td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td> District </td>
            <td><select name="" id="" class="form-control">
                <option value="">Thiruvananthapuram</option>
                <option value="">Kollam</option>
                <option value="">Ernakulam</option>
                <option value="">Thrissur</option>
                <option value="">Kottayam</option>
                <option value="">Kannur</option>
                <option value="">Alappuzha</option>
                <option value="">Idukki</option>
                <option value="">Kasargod</option>
                <option value="">Kozhikkod</option>
                <option value="">Malappuram</option>
                <option value="">Palakkad</option>
                <option value="">Thrissur</option>
                <option value="">Wayanad</option>
            </select></td>
        </tr>
        <tr>
            <td> Date of Birth</td>
            <td><input type="date" name="" id="" class="form-control"></td>
        </tr>
        <tr>
            <td> Email id</td>
            <td> <input type="email" name="" id="" class="form-control"></td>
        </tr>
        <tr>
            <td>Blood type</td>
            <td><select name="" id="" class="form-control">
                <option value="">A+</option>
                <option value="">A-</option>
                <option value="">B+</option>
                <option value="">B-</option>
                <option value="">AB+</option>
                <option value="">AB-</option>
                <option value="">O+</option>
                <option value="">O-</option>
            </select></td>
        </tr>
        <tr>
            <td></td>
            <td><button class="btn btn-danger">REGISTER</button></td>
        </tr>
    </table>
    
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>
</html>
